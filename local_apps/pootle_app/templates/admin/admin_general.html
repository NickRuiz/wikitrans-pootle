{% load i18n render_pager %}
<form action="" method="post" name="{{ text.formid }}" id="{{ text.formid }}">
    {% if text.error_msg %}
    <div id="site-message">
        <div class="error">{% trans text.error_msg %}</div>
    </div>
    {% endif %}
    {{ formset.management_form }}
    <table cellpadding="1" cellspacing="1" class="sortable">
            {{ formset_text }}
    </table>
    <p class="admin-buttons-block">
        <input type="submit" class="save" name="{{ text.submitname }}" value="{{ text.savechanges }}" />
    </p>
</form>
<div class="translation-nav">
    {{ objects|render_pager }}
</div>
