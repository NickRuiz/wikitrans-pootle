{% load i18n baseurl %}

{% get_current_language as LANGUAGE_CODE %}

{% block itemstats %}
<!-- itemstats -->
{% if item.stats.checks %}
<div class="item-statistics" lang="{{ LANGUAGE_CODE }}">
    <dl>
        {% for check in item.stats.checks %}
        <dt><a href="{{ check.href|l }}">{{ check.text }}</a></dt><dd>{{ check.stats }}</dd>
        {% endfor %}
    </dl>
</div>
{% endif %}
<!-- /itemstats -->
{% endblock itemstats %}
