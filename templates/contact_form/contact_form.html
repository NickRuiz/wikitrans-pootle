{% extends "base.html" %}
{% load i18n baseurl %}

{% block title %}
{{ block.super }} » {% trans "Contact Us" %}
{% endblock %}
 
{% block breadcrumb_content %}
{{ block.super }} » <span>{% trans "Contact Us" %}</span>
{% endblock %}
 
{% block content %}
<div class="form" id="contact" dir="{% if LANGUAGE_BIDI %}rtl{% else %}ltr{% endif %}">
    <h2>{% trans "Contact Us" %}</h2>
    <form method="post" action="" name="contactform" id="contactform">
      {{ form.as_p }}
      <p class="buttons">
        <input type="submit" class="send" name="send" value="{% trans 'Send' %}" />
      </p>
    </form>
</div>
{% endblock %}
