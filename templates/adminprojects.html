<!DOCTYPE html  PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<head>
  <meta name="generator" content="HTML Tidy for Linux/x86 (vers 1st January 2004), see www.w3.org" />

  <title>Pootle Projects Admin Page</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" type="text/css" href="/pootle.css" />
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<body bgcolor="#FFFFFF">
  <div id="banner">
    <table cellpadding="0" width="100%" border="0" cellspacing="0">
      <tr>
        <td rowspan="1" colspan="1" align="left" width="180" valign="top" type="td"><img src="/images/pootle-medium.jpg" height="135" type="button" width=
        "180" /></td>

        <td colspan="1" rowspan="1" type="td" width="5"><img src="/images/gap.png" height="5" type="button" width="5" /></td>

        <td colspan="1" rowspan="1" type="td" width="100%">
          <table cellspacing="0" height="135" width="100%" cellpadding="0" border="0" class="header">
            <tr>
              <td colspan="1" align="center" rowspan="1" type="td" valign="middle"><img src="/images/top.png" height="81" type="button" width="238" /></td>
            </tr>

            <tr>
              <td rowspan="1" colspan="1" align="right" valign="middle" type="td" class="border_top"></td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </div>

  <div id="content" tal:condition="not session/issiteadmin">
    <div class="intro">
      You do not have the rights to administer Pootle
    </div>
  </div>
  <div id="content" tal:condition="session/issiteadmin">
    <div class="intro">
      <a href="../home/">Home page</a>
    </div>

    <div class="intro">
      <a href="index.html">Main Admin page</a>
    </div>

    <div class="contents">
      <h3 class="title">Projects</h3>

      <form action="" method="post" name="projects" id="projects">
        <table cellpadding="1" cellspacing="1">
          <tr>
            <td colspan="1" rowspan="1" type="td" tal:repeat="option options">
              <h3 class="title" tal:content="option/title">Project Code</h3>
            </td>
          </tr>

          <tr tal:repeat="project projects">
            <td colspan="1" rowspan="1" type="td"><a tal:attributes="href project/adminlink" tal:content="project/code">code</a></td>

            <td colspan="1" rowspan="1" type="td" tal:repeat="option project/options">
               <input type="text" tal:attributes="name option/name; type option/type; value option/value" tal:condition="not option/selectoptions"/>
               <select tal:attributes="name option/name; value option/value" tal:condition="option/selectoptions">
                 <option tal:repeat="o option/selectoptions" tal:attributes="value o/value" tal:content="o/description"/>
               </select>
               <span tal:condition="option/label" tal:content="option/label"/>
            </td>
          </tr>

          <tr>
            <td colspan="1" rowspan="1" type="td" tal:repeat="option options">
              <span tal:condition="option/newname">
                <input type="text" tal:condition="not option/selectoptions" tal:attributes="name option/newname; type option/type; value option/newvalue; size option/size"/>
                <select tal:attributes="name option/newname; value option/newvalue" tal:condition="option/selectoptions">
                  <option tal:repeat="o option/selectoptions" tal:attributes="value o/value" tal:content="o/description"/>
                </select>
              </span>
            </td>
          </tr>
        </table><input type="submit" name="changeprojects" value="Save changes" />
      </form>
    </div>
  </div>

  <div id="links">
    <div class="sidetitle" tal:content="instancetitle">
      Pootle
    </div>

    <div class="side">
      <a href="/doc/index.html">Docs &amp; Help</a> | <a href="/projects/">All Projects</a> | <a href="/languages/">All Languages</a> |
      <a href="/home/">Home</a> <span tal:condition="session/issiteadmin"> | <a href="/admin/">Admin</a> </span>
    </div>

    <div class="side">
      <img src="/images/person.png" type="button" class="icon"/>
      <span tal:content="session/status">logged in as <b>somebody</b></span>
    </div>

    <div class="side" tal:condition="session/isopen">
      <a href="/?islogout=1">Log Out</a>
    </div>
    <div class="side" tal:condition="not session/isopen">
      <a href="/login.html">Log In</a> <a href="/register.html">Register</a> <a href="/activate.html">Activate</a>
    </div>
  </div>
</body>
</html>
